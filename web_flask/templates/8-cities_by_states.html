<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities by States</title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for state_id, state in states.items()|sort(attribute='n') %}
        <li>{{ state_id }}: <b>{{ state.name }}</b>
            <ul>
                {% for city in state.cities %}
                <li>{{ city.name }}: <b>{{ city.name }}</b></li>
                {% endfor %}
            </ul>
        </li>
        {%  endfor %}
    </ul>
</body>
</html>
